<title>Prediction</title>
<link rel="stylesheet" href="static/styles/input_feature.css">
<form class="login-form" action="/predict", method="POST">
  <h1>Please enter your features </h1>
  <div class="form-input-material">
    <input type="text" name="features" id="features" placeholder="Features Input "
           autocomplete="off" class="form-control-material" required /> <br>
  </div>
  <br>
  <button type="submit" class="btn btn-primary btn-ghost">Predict</button>
  {%if prediction %}
</div class = "prediction_text">
<br><br><h4 align="bottom" <br><b>The predicted class is: {{prediction}}</b></h4>
<br></div>
{% endif %}
</form>
